<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>generate 20 numbers</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>
		<div class="container">
			
			<div class = "title">
    			<H1> Generate 20 random number from 0 to 10</H1>
					<button class="BUTTON_MPW" type="button" id="generateRandomNumber" value="RandomNumber"> Click me to generate!</button> 
			</div>		

			<div>
				<div class="table">
					<span class="left">
						<H2>Even numbers</H2>
					</span>

					<span class="right">
						<H2>Odd numbers</H2>
						</span>
				</div>

				<div>
					<span class="left">
						<ul id="evenList">     
    				</ul>
					</span>
					<span class="right">
						<ul id="oddList">
    				</ul>
					</span>
				</div>

			</div>

		<div>
			<h2>Table</h2>
			<table>
					<tr id="tableEven" >
    			<td id="tabEvenNumber">Even Number</td>	
  			</tr>
				<tr id="tableOdd">
    			<td id="tabOddNumber">Odd Number</td>
  			</tr>
					
			</table>
			</div>
		</div>
		
    <script src="script.js"></script>
  </body>
</html>
